{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="card">
                <img class="card-img-top" src='data:image/svg+xml;charset=UTF-8,%3Csvg width%3D"318" height%3D"180" xmlns%3D"http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg" viewBox%3D"0 0 318 180" preserveAspectRatio%3D"none"%3E%3Cdefs%3E%3Cstyle type%3D"text%2Fcss"%3E%23holder_15a612f0010 text %7B fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C monospace%3Bfont-size%3A16pt %7D %3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg id%3D"holder_15a612f0010"%3E%3Crect width%3D"318" height%3D"180" fill%3D"%23777"%3E%3C%2Frect%3E%3Cg%3E%3Ctext x%3D"109.18333435058594" y%3D"97.43999977111817"%3EImage cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E' alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Card title</h4>
                    <p class="card-text">Short description</p>
                </div>
                <div class="card-block">
                    <a href="#" class="card-link">Card link</a>
                </div>
            </div>
        </div>
        {% for item in items %}
            <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <img class="card-img-top" src='{{ item.thumbnail }}' alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{ item.title }}</h4>
                        <p class="card-text">{{ item.short_description }}</p>
                    </div>
                    <div class="card-block">
                        <a href="{{ item.link }}" class="card-link">More Info</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>






{% endblock %}
